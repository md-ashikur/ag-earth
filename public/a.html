<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <title>Firebase Firestore CRUD with Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latest Data</h1>
    <ul id="dataList">
      <!-- Data will be populated dynamically using JavaScript -->
    </ul>
  </div>

  <script>
    // Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyCiYtCABDL7g66NB4mdTH2OS1wOQ99AqkY",
        authDomain: "agearth-testing.firebaseapp.com",
        projectId: "agearth-testing",
        storageBucket: "agearth-testing.appspot.com",
        messagingSenderId: "1014396222091",
        appId: "1:1014396222091:web:72356ee8f8cd5c4625728e",
      };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const firestore = firebase.firestore();
    const auth = firebase.auth();

    // Function to fetch and display data based on user authentication status
    function fetchData() {
      const dataList = document.getElementById("dataList");
      dataList.innerHTML = ""; // Clear previous data

      // Check if the user is authenticated
      const currentUser = auth.currentUser;

      if (currentUser) {
        // User is signed in, fetch specific user data from Firestore
        firestore.collection("users").doc(currentUser.uid)
          .collection("user_data")
          .orderBy("timestamp", "desc")
          .limit(5)
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              // Create a list item for each data entry
              const li = document.createElement("li");
              li.textContent = doc.data().message;
              dataList.appendChild(li);
            });
          })
          .catch((error) => {
            console.error("Error getting user data: ", error);
          });
      } else {
        // User is not signed in, fetch the latest 5 data from all users
        firestore.collectionGroup("user_data")
          .orderBy("timestamp", "desc")
          .limit(5)
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              // Create a list item for each data entry
              const li = document.createElement("li");
              li.textContent = doc.data().message;
              dataList.appendChild(li);
            });
          })
          .catch((error) => {
            console.error("Error getting data: ", error);
          });
      }
    }

    // Listen for changes in authentication status
    auth.onAuthStateChanged((user) => {
      // Fetch and display data whenever the authentication state changes
      fetchData();
    });
  </script>
</body>
</html>
