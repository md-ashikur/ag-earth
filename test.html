<div class="relative items-center my-2">
    <a class="font-semibold text-slate-800" href="">
      <div
        class="flex items-center justify-between bg-white border-slate-200 shadow-lg rounded-sm border w-auto m-2 px-5 py-4"
      >
        <div
          class="md:flex justify-between items-center space-y-4 md:space-y-0 space-x-2"
        >
          <!--  Left side  -->
          <div
            class="flex items-start items-center space-x-3 md:space-x-4"
          >
            <div class="w-9 h-9 shrink-0 mt-1">
              <img
                class="w-9 h-9 rounded-full"
                src="./images/map1.jpg"
                width="36"
                height="36"
                alt="{props.company}"
              />
            </div>
            <div>
              <div
                class="flex lg:flex-row md:flex-row flex-col place-items-start lg:place-items-center md:place-items-center"
              >
                <h3>Agriculture Example</h3>

                <!-- example   -->

                <!-- Start  -->
                <div
                  class="text-xs m-2 inline-flex font-medium bg-slate-700 text-slate-100 rounded-full text-center px-2.5 py-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon mr-2 icon-tabler icon-tabler-box-multiple"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      stroke="none"
                      d="M0 0h24v24H0z"
                      fill="none"
                    />
                    <rect
                      x="7"
                      y="3"
                      width="14"
                      height="14"
                      rx="2"
                    />
                    <path
                      d="M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h2"
                    />
                  </svg>
                  Example
                </div>
                <!-- End -->
              </div>
            </div>
          </div>

          <!-- Right side mobile device only  -->
          <div
            class="flex block md:hidden lg:hidden items-center relative left-10 space-x-4 md:pl-0"
          >
            <div
              class="text-sm text-slate-500 whitespace-nowrap"
            >
              April 22, 2023
            </div>
          </div>
        </div>

        <!-- Right side  -->
        <div
          class="flex hidden md:block lg:block items-center relative right-10 space-x-4 md:pl-0"
        >
          <div
            class="text-sm text-slate-500 whitespace-nowrap"
          >
            April 22, 2023
          </div>
        </div>
      </div>
    </a>

    <!-- Quick Selection -->
    <div>
      <!-- Start -->
      <div
        class="absolute top-5 right-5 flex"
        x-data="{ open: false }"
      >
        <button
          class="text-tin-300 hover:text-slate-500 rounded-full"
          :class="{ 'bg-slate-100 text-slate-500': open }"
          aria-haspopup="true"
          @click.prevent="open = !open"
          :aria-expanded="open"
        >
          <span class="sr-only">Menu</span>
          <svg
            class="w-8 h-8 fill-current -rotate-90"
            viewBox="0 0 32 32"
          >
            <circle cx="16" cy="16" r="2" />
            <circle cx="10" cy="16" r="2" />
            <circle cx="22" cy="16" r="2" />
          </svg>
        </button>
        <div
          class="origin-bottom-left z-10 absolute -bottom-12 -left-36 min-w-36 bg-white text-xs border border-slate-200 py-1.5 rounded shadow-lg overflow-hidden mt-1"
          @click.outside="open = false"
          @keydown.escape.window="open = false"
          x-show="open"
          x-transition:enter="transition ease-out duration-200 transform"
          x-transition:enter-start="opacity-0 -translate-y-2"
          x-transition:enter-end="opacity-100 translate-y-0"
          x-transition:leave="transition ease-out duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          x-cloak
        >
          <ul>
            <!-- Fly -->
            <li>
              <a
                class="font-medium text-xs text-tin hover:text-slate-800 flex py-1 px-3"
                href="#0"
                @click="open = false"
                @focus="open = true"
                @focusout="open = false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="-rotate-90 mr-2 icon icon-tabler icon-tabler-plane"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke-width="0.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    stroke="none"
                    d="M0 0h24v24H0z"
                    fill="none"
                  />
                  <path
                    class="fill-slate-600 opacity-50"
                    d="M16 10h4a2 2 0 0 1 0 4h-4l-4 7h-3l2 -7h-4l-2 2h-3l2 -4l-2 -4h3l2 2h4l-2 -7h3z"
                  />
                </svg>
                Fly
              </a>
            </li>

            <!-- move to folder  -->
            <li>
              <a
                class="font-medium text-xs text-tin hover:text-slate-800 flex py-1 px-3"
                href="#0"
                @click="open = false"
                @focus="open = true"
                @focusout="open = false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-folder mr-2"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke-width="0.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    stroke="none"
                    d="M0 0h24v24H0z"
                    fill="none"
                  />
                  <path
                    class="fill-slate-600 opacity-50"
                    d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2"
                  />
                </svg>
                Move to folder
              </a>
            </li>

            <!-- share  -->
            <li>
              <a
                class="font-medium text-xs text-tin hover:text-slate-800 flex py-1 px-3"
                href="#0"
                @click="open = false"
                @focus="open = true"
                @focusout="open = false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon mr-2 icon-tabler icon-tabler-share"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#9e9e9e"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    stroke="none"
                    d="M0 0h24v24H0z"
                    fill="none"
                  />
                  <circle
                    cx="6"
                    cy="12"
                    r="3"
                    stroke="none"
                    class="fill-slate-600 opacity-50"
                  />
                  <circle
                    cx="18"
                    cy="6"
                    r="3"
                    stroke="none"
                    class="fill-slate-600 opacity-50"
                  />
                  <circle
                    cx="18"
                    cy="18"
                    r="3"
                    stroke="none"
                    class="fill-slate-600 opacity-50"
                  />
                  <line
                    x1="8.7"
                    y1="10.7"
                    x2="15.3"
                    y2="7.3"
                  />
                  <line
                    x1="8.7"
                    y1="13.3"
                    x2="15.3"
                    y2="16.7"
                  />
                </svg>
                Share
              </a>
            </li>

            <!-- user settings  -->
            <li>
              <a
                class="font-medium text-xs text-tin hover:text-slate-800 flex py-1 px-3"
                href="#0"
                @click="open = false"
                @focus="open = true"
                @focusout="open = false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="mr-2 icon icon-tabler icon-tabler-users"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#9e9e9e"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    stroke="none"
                    d="M0 0h24v24H0z"
                    fill="none"
                  />
                  <circle
                    cx="9"
                    cy="7"
                    r="4"
                    stroke="none"
                    class="fill-slate-600 opacity-50"
                  />
                  <path
                    d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"
                    stroke="none"
                    class="fill-slate-600 opacity-50"
                  />
                  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                  <path
                    d="M21 21v-2a4 4 0 0 0 -3 -3.85"
                  />
                </svg>
                User Settings
              </a>
            </li>

            <!-- delete  -->
            <li>
              <a
                class="font-medium text-xs text-tin hover:text-slate-800 flex py-1 px-3"
                href="#0"
                @click="open = false"
                @focus="open = true"
                @focusout="open = false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="mr-2 icon icon-tabler icon-tabler-trash"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#9e9e9e"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    stroke="none"
                    d="M0 0h24v24H0z"
                    fill="none"
                  />
                  <line x1="4" y1="7" x2="20" y2="7" />
                  <line x1="10" y1="11" x2="10" y2="17" />
                  <line x1="14" y1="11" x2="14" y2="17" />
                  <path
                    d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
                  />
                  <path
                    d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"
                  />
                </svg>
                Delete
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End -->
    </div>
  </div>
